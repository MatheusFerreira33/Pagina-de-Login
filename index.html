<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <link rel="stylesheet" href="./src/styles/modal.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section class="modal__container" id="esqueceuSenha">
            <div class="modal">
                <div class="header__modal">
                    <ul>
                        <li><h1>Recuperação de Senha</h1></li>
                        <button data-modal-control="esqueceuSenha">X</button>
                    </ul>
                </div>
                <div class="form__modal">
                    <p>Digite o seu email cadastrado
                        em seguida clicar no botao enviar,</p>
                    <p>apos isso enviaremos um link no seu email, 
                        com as instuções.</p>
                    <form>
                        <input type="email" id="email"placeholder="Digite um email cadastrado" required>
                        <input type="submit" id="botaoEnviar" value="Enviar">
                    </form>
                </div>
            </div>
        </section>
        <section>
            <div class="content_main">
                <div class="logo">
                    <img src="./src/img/logo.png" alt="logo">
                    <article>
                        <p>Somos uma empresa de tecnologia, atendemos qualquer tipo
                            de necessidade dos nossos clientes: site,ERP,dashboard e etc..
                        </p>
                    </article>
                </div>
                <div class="conteudo">
                    <h1>Login</h1>
                    <form>
                        <input type="email" placeholder="Digite o seu Email" required>

                        <input type="password" placeholder="Digite sua senha" required>
                        
                        <input type="submit" id="botao" value="Entrar">
                    </form>
                    <button data-modal-control="esqueceuSenha">Esqueceu a senha?</button>
                </div>
            </div>
        </section>             
    </main>
    <script src="./src/scripts/modal.js"></script>
</body>
</html>
